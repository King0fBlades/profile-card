<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="profilecard.css">
  <title>Profile card</title>
  </style>
</head>

<body>
  <div class="inner">
    <div class="toppart">
    </div>
    <img src="images/image-victor.jpg" alt="profile" class="profile-picture">
    <p>Victor Creet<span> 26</span>
      <br> <span id="region">London</span>
    </p>

    <div class="bottompart">
      <hr>
      <table>
        <td>
          <tr>
            <th>80K</th>
            <th>803K</th>
            <th>1.4K</th>
          <tr>
          <tr>
            <td><span id="info">Followers</span></td>
            <td><span id="info">Likes</span></td>
            <td><span id="info">Photos</span></td>
          </tr>
        </td>
      </table>
    </div>
  </div>
</body>

</html>
